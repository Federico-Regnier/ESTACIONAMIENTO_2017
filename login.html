<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .card-container{
            background: #EEE;
            padding-top: 10px;
            margin-top: 20px;
            padding-bottom: 10px;
        }
        .img-responsive {
        margin: 0 auto;
    }

    </style>
    <title>Ingresar</title>
</head>
<body>
    <div class="container">
        <div class="card card-container col-lg-offset-3 col-lg-6">
            <img id="profile-img" class="img-responsive profile-img-card" src="IMAGENES/profile-image.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <div id="divResultado"></div>
            <form class="form" role="form" id="loginForm">
                <div class="form-group">
                    <input type="text" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Contrase&ntilde;a" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="submit">Ingresar</button>
                </div>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
